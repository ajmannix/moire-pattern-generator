<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiré Pattern Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .slider { width: 300px; }
        .container { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moiré Pattern Generator</h1>
        <label>Biaxial Strain: <input type="range" min="-0.1" max="0.1" step="0.01" value="0" id="biaxialStrain" class="slider"></label>
        <label>Uniaxial Strain: <input type="range" min="-0.1" max="0.1" step="0.01" value="0" id="uniaxialStrain" class="slider"></label>
        <label>Strain Angle: <input type="range" min="0" max="180" step="1" value="0" id="strainAngle" class="slider"></label>
        <label>Twist Angle: <input type="range" min="-10" max="10" step="0.1" value="0" id="twistAngle" class="slider"></label>
        <svg id="moirePattern" width="800" height="800"></svg>
    </div>
    <script src="moire.js"></script>
</body>
</html>
