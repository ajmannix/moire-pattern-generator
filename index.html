<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moiré Pattern Generator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .slider-container { display: flex; align-items: center; }
        .slider { width: 300px; }
        .value { margin-left: 10px; width: 40px; text-align: right; }
        .container { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moiré Pattern Generator</h1>
        <div class="slider-container">
            <label>Biaxial Strain: </label>
            <input type="range" min="-0.1" max="0.1" step="0.01" value="0" id="biaxialStrain" class="slider">
            <input type="text" id="biaxialStrainValue" class="value" readonly>
        </div>
        <div class="slider-container">
            <label>Uniaxial Strain: </label>
            <input type="range" min="-0.1" max="0.1" step="0.01" value="0" id="uniaxialStrain" class="slider">
            <input type="text" id="uniaxialStrainValue" class="value" readonly>
        </div>
        <div class="slider-container">
            <label>Strain Angle: </label>
            <input type="range" min="0" max="180" step="1" value="0" id="strainAngle" class="slider">
            <input type="text" id="strainAngleValue" class="value" readonly>
        </div>
        <div class="slider-container">
            <label>Twist Angle: </label>
            <input type="range" min="-10" max="10" step="0.1" value="0" id="twistAngle" class="slider">
            <input type="text" id="twistAngleValue" class="value" readonly>
        </div>
        <div class="slider-container">
            <label>Range of View: </label>
            <input type="range" min="10" max="100" step="10" value="50" id="rangeOfView" class="slider">
            <input type="text" id="rangeOfViewValue" class="value" readonly>
        </div>
        <svg id="moirePattern" width="800" height="800"></svg>
    </div>
    <script src="moire.js"></script>
</body>
</html>
